<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobo Estepario Wiki</title>
    <link rel="icon" type="image/x-icon" href="../img/icono.png">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="position-relative">
    <div class="dropdown position-absolute top-0 end-0">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-regular fa-moon"></i>
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" id="modoOscuro">Modo Oscuro</button></li>
        <li><button class="dropdown-item" id="modoClaro">Modo Claro</button></li>
      </ul>
    </div>
    <div class="container bg-secondary bg-opacity-25">
      <header class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-column align-items-center mt-3">
          <h1 class="titulo text-primary">LOBO ESTEPARIO</h1>
          <h3 class="text-secondary">Wiki</h3>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
          <div class="container-fluid">
            <div
              class="collapse navbar-collapse d-flex justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav w-100 d-flex justify-content-around">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex flex-column align-items-center"
                    aria-current="page"
                    href="index.html"
                    ><i class="fa-solid fa-house"></i>Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex flex-column align-items-center"
                    href="biografia.html"
                    ><i class="fa-solid fa-book"></i>Biografía</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex flex-column align-items-center"
                    href="legado.html"
                    ><i class="fa-solid fa-star"></i>Legado</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex flex-column align-items-center"
                    href="galeria.html"
                    ><i class="fa-solid fa-photo-film"></i>Galería</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active d-flex flex-column align-items-center"
                    href="contacto.html"
                    ><i class="fa-solid fa-user"></i>Contacto</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="vh-50 pt-5 ps-3 pe-3 pb-5 mb-4 d-flex flex-column align-items-center gap-5">
        <h3>¡Déjanos tus sugerencias!</h3>
        <form class="w-50">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="comentario" rows="3" placeholder="Escriba aquí su sugerencia" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </main>
      <footer class="d-flex justify-content-center bg-body-tertiary pt-3 pb-2 fixed-bottom">
        <p>Leoncio Escámez Espín 2025 | &copy; Todos los derechos reservados</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
