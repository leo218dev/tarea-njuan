<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobo Estepario Wiki</title>
    <link rel="icon" type="image/x-icon" href="../img/icono.png">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="position-relative">
    <div class="dropdown position-absolute top-0 end-0">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-regular fa-moon"></i>
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" id="modoOscuro">Modo Oscuro</button></li>
        <li><button class="dropdown-item" id="modoClaro">Modo Claro</button></li>
      </ul>
    </div>
    <div class="container bg-secondary bg-opacity-25">
      <include src="./components/header.html"></include>
      <main class="vh-50 pt-5 ps-3 pe-3 pb-5 d-flex flex-column align-items-center gap-5">
        <h3>¡Déjanos tus sugerencias!</h3>
        <img class="img-fluid" src="../img/contacto.gif" alt="">
        <form class="w-50" id="formulario">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="comentario" rows="3" placeholder="Escriba aquí su sugerencia" required></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
        <div id="alert" class="alert alert-success mt-3" role="alert" style="display: none;">
          ¡Formulario enviado con éxito!
      </div>
      </main>
      <include src="./components/footer.html"></include>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="contacto.html"></script>
  </body>
</html>
